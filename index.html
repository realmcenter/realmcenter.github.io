<!DOCTYPE html>
<html>

<head>
    <title>WEBMAP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>
    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>
    <!-- Custom markers -->
    <script type="text/javascript" src="custom.markers.js"></script>
    <!-- uNmINeD JS -->
    <script type="text/javascript" src="unmined.openlayers.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        .mouseposition {
            background-color: white;
            padding: 3px;
            text-align: right;
        }

        .mousepositioncoord {
            min-width: 40px;
            display: inline-block;
        }

        div.ol-mouse-position {
            background-color: white;
            padding: 6px;
            border-radius: 3px;
            box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
        }

        /* Custom Navbar Styling */
        #navbar {
            background-color: purple;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #navbar-icon {
            width: 230px; /* Adjust the size as needed */
            height: 35px; /* Adjust the size as needed */
            margin-right: 10px;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        /* Styling for the drawing controls */
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #drawingControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #toggleDraw {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #clearDrawing {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div id="navbar">
        <img id="navbar-icon" src="https://media.discordapp.net/attachments/1118917959046414426/1160031461253054514/image.png"
            alt="Navbar Icon">
        <a href="https://realms.gg/ofptGmiKm34">Join Realm</a>
        <a href="https://discord.gg/f6Tvtcsy7w">Join Discord</a>
    </div>

    <div id="map"></div>

    <canvas id="drawingCanvas"></canvas>

    <div id="drawingControls">
        <button id="toggleDraw" onclick="toggleDrawing()">Toggle Draw</button>
        <button id="clearDrawing" onclick="clearDrawing()">Clear All</button>
    </div>

    <script type="text/javascript">
        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }

        let unmined = new Unmined();

        if (UnminedPlayers && UnminedPlayers.length > 0) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayers));
        }

        unmined.map('map', UnminedMapProperties, UnminedRegions);

        const drawingCanvas = document.getElementById("drawingCanvas");
        const context = drawingCanvas.getContext("2d");
        const toggleDrawButton = document.getElementById("toggleDraw");
        const clearDrawingButton = document.getElementById("clearDrawing");

        drawingCanvas.width = window.innerWidth;
        drawingCanvas.height = window.innerHeight;

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function toggleDrawing() {
            drawing = !drawing;
            toggleDrawButton.textContent = drawing ? "Stop Drawing" : "Toggle Draw";
        }

        function clearDrawing() {
            context.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }

        drawingCanvas.addEventListener("mousedown", startDrawing);
        drawingCanvas.addEventListener("mouseup", endDrawing);
        drawingCanvas.addEventListener("mousemove", draw);

        function startDrawing(e) {
            if (drawing) {
                lastX = e.clientX - drawingCanvas.getBoundingClientRect().left;
                lastY = e.clientY - drawingCanvas.getBoundingClientRect().top;
            }
        }

        function endDrawing() {
            if (drawing) {
                drawing = false;
            }
        }

        function draw(e) {
            if (drawing) {
                const x = e.clientX - drawingCanvas.getBoundingClientRect().left;
                const y = e.clientY - drawingCanvas.getBoundingClientRect().top;

                context.strokeStyle = "red";
                context.lineWidth = 5;

                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(x, y);
                context.stroke();

                lastX = x;
                lastY = y;
            }
        }
    </script>
</body>

</html>
