<!DOCTYPE html>
<html>

<head>
    <title>WEBMAP</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Add your custom CSS for the navbar -->
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        .navbar {
            background-color: #8A2BE2; /* Stylish vibrant purple color */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1; /* Overlay the map content */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a.icon {
            color: white;
        }

        .navbar a.icon img {
            width: 30px; /* Adjust the width to make the icon smaller */
            height: auto; /* Maintain aspect ratio */
        }

        .navbar a.join-link {
            margin: 0 5px; /* Adjust the spacing between links */
        }

        .map-container {
            position: relative;
            z-index: 0; /* Map content goes below the navbar */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" class="icon"><img src="https://media.discordapp.net/attachments/1118917959046414426/1160031461253054514/image.png" alt="Icon"></a>
        <a href="#" class="join-link">Join Realm</a>
        <a href="#" class="join-link">Join Discord</a>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>

  
    <script type="text/javascript">
        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }
        
        let unmined = new Unmined();

        if (UnminedPlayers && UnminedPlayers.length > 0) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayers));
        }

        unmined.map('map', UnminedMapProperties, UnminedRegions);
    </script>
</body>

</html>
