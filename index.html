<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #b71b1c;
            transition: background-color 1s ease;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #content {
            display: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        p {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <video id="loadingVideo" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1056993081498554430/1206114818126516255/copy_A1AF32EF-0683-4D82-8A2F-3E129EDFE734_1.mp4?ex=65dad4f5&is=65c85ff5&hm=d0f4a619eb9721e2850e7825bf9f067b3982414414dd6147c143e57ca00befa5" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="content">
        <p>Loading the rest of the page...</p>
    </div>

    <script>
        const loadingVideo = document.getElementById('loadingVideo');
        const contentDiv = document.getElementById('content');

        loadingVideo.addEventListener('loadeddata', function() {
            setTimeout(function() {
                loadingVideo.pause();
                loadingVideo.style.display = 'none';
                contentDiv.style.display = 'block';
                setTimeout(function() {
                    document.body.style.backgroundColor = 'white';
                    contentDiv.style.opacity = 1;
                    setTimeout(function() {
                        // Redirect to /index.html after 9.6 seconds
                        window.location.replace('/home.html');
                    }, 100); // 0.1 seconds
                }, 100); // 0.1 seconds
            }, 9600); // 9.6 seconds
        });
    </script>
</body>
</html>
</html>
