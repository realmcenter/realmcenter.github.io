<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://api.realmcenter.org/image/DJ-ZimaNations.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://api.realmcenter.org/image/DJ-ZimaNations.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://api.realmcenter.org/image/DJ-ZimaNations.png" />
    <link rel="icon" type="image/x-icon" href="https://api.realmcenter.org/image/DJ-ZimaNations.png">
    <title>Zima App</title>
    <style>
        body {
            margin: -50px 0 0 0;
            padding-top: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://media.discordapp.net/attachments/1056993081498554430/1192256381806456873/3663141F-2A10-41D7-B850-556E499296C5.png?ex=65a86a48&is=6595f548&hm=46aa68b4142a51ab8a8ebba7dc13c2cf3dbe1dcb08438446986ad945f3bcca77&=&format=webp&quality=lossless&width=1202&height=676') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF; /* White text */
            font-family: 'Arial', sans-serif;
            transition: background 1s ease-in-out; /* Add transition for smooth fading */
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 9999;
        }

        #loading-overlay img {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
        }

        #container {
            text-align: center;
            z-index: 1;
        }

        h1,
        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #view-map {
            background-color: #FF0000; /* White button */
            color: #FFFFFF; /* Red text */
        }

        #join-now {
            background-color: #FFFFFF; /* Red button */
            color: #FF0000; /* White text */
        }

        #copy-invite,
        .small-link {
            color: #FFFFFF; /* White text */
        }

        #copy-invite {
            background-color: #FFFFFF; /* White button */
            color: #FF0000; /* Red text */
        }

 @media only screen and (max-width: 600px) {
                        h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
            #navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            #navbar img {
                margin-bottom: 10px;
            }

            #navbar a {
                margin: 5px 0;
            }

            body {
                margin-top: 80px; /* Adjusted margin for smaller screens */
            }
        }

        #navbar {
            background-color: #FF0000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 10000;
        }

        #navbar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        #navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <p>Loading, this may take up to 30 seconds ‎ ‎   ‎ </p>
        <img src="https://cdn.discordapp.com/attachments/1056993081498554430/1192274745887031306/Rolling-1.1s-141px.gif?ex=65a87b62&is=65960662&hm=3696ccb9af7f820d4f358d5d60991fb5d267d640246adb2633cd1c989f8756b7" alt="Loading GIF">
    </div>
    <div id="navbar">
        <img src="https://api.realmcenter.org/image/DJ-ZimaNations.png" alt="Zima Nations Icon">
        <a href="#">MAP</a>
        <a href="#">WIKI</a>
        <a href="https://discord.gg/fk6Vw7hJ7F">DISCORD</a>
        <a href="#" id="copy-invite">INVITE</a>
    </div>
    <div id="container">
        <h1>Welcome to Zima Nations</h1>
        <p>A Bedrock Realm Based on War, Diplomacy, Trade, and Politics</p>
        <a href="#" class="button" id="copy-invite">Copy Invite</a>
        <a href="https://discord.gg/fk6Vw7hJ7F" class="button" id="join-now">Join Now</a>
        <div><a href="https://realmcenter.github.io/map.html" class="button" id="view-map">View Map</a></div>
        <div class="small-links-container">
            <a href="https://www.youtube.com/watch?v=EbMP03jkX0s" class="small-link">Save as App</a>
        </div>
    </div>

    <script>
        var backgrounds = [
            'https://media.discordapp.net/attachments/1056993081498554430/1192256381806456873/3663141F-2A10-41D7-B850-556E499296C5.png?ex=65a86a48&is=6595f548&hm=46aa68b4142a51ab8a8ebba7dc13c2cf3dbe1dcb08438446986ad945f3bcca77&=&format=webp&quality=lossless&width=1202&height=676',
            'https://media.discordapp.net/attachments/1056993081498554430/1192256382406230076/D93551C4-E38B-4C73-AE57-116117A5973E.png?ex=65a86a48&is=6595f548&hm=0d54bbebf2c221728e6716d2e306e7c138f133f35138a358da6553531c284639&=&format=webp&quality=lossless&width=1202&height=676',
            'https://media.discordapp.net/attachments/1056993081498554430/1192256382955696288/2EAAB4D1-97AF-45DC-84E8-83B89B8B9DBA.png?ex=65a86a48&is=6595f548&hm=bee41379847372af2ebe5ec4ad9029cedb7a4958907b6540837fbf8a69ea00d1&=&format=webp&quality=lossless&width=1202&height=676'
        ];
    
        var currentBackgroundIndex = 0;
    
        function preloadImages() {
            for (var i = 0; i < backgrounds.length; i++) {
                var img = new Image();
                img.src = backgrounds[i];
            }
        }
    
        function changeBackground() {
            document.body.style.backgroundImage = 'url(' + backgrounds[currentBackgroundIndex] + ')';
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }
    
        // Preload images when the script is loaded
        preloadImages();
    
        setInterval(changeBackground, 10000); // Change background every 30 seconds
    
        // Hide loading overlay after 10 seconds
        setTimeout(function () {
            document.getElementById("loading-overlay").style.display = "none";
        }, 1000);
    </script>
    

<script>
    document.getElementById('copy-invite').addEventListener('click', function () {
        // Create a temporary input element
        var tempInput = document.createElement('input');

        // Set the input value to the invite link
        tempInput.value = 'https://realmcenter.github.io/invite.html';

        // Append the input element to the document
        document.body.appendChild(tempInput);

        // Select the input content
        tempInput.select();

        // Execute the copy command
        document.execCommand('copy');

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Alert the user that the link is copied (you can customize this part)
        alert('Success! Go to Discord and paste the link to share.');
    });
</script>
</body>

</html>
