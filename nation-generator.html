<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deed Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* ... (existing styles) ... */
    </style>
</head>
<body>

    <form id="document-form">
        <!-- ... (existing form fields) ... -->

        <!-- New input field for flag -->
        <label for="flag">Flag URL:</label>
        <input type="text" id="flag" required placeholder="https://example.com/flag.png">

        <button type="button" onclick="generateDocument()">Generate Document</button>
    </form>

    <div id="generated-document"></div>

<script>
    function generateDocument() {
        const country = document.getElementById('country').value;
        const date = document.getElementById('date').value;
        const fullCountryName = document.getElementById('full-country-name').value;
        const leaderName = document.getElementById('leader-name').value;
        const flagUrl = document.getElementById('flag').value; // New line to get flag input value

        const documentText = `
            <p>Deed to ${country}</p>
            <p>This deed hereby states that on the day of ${date}, ${fullCountryName} is a free and independent nation run by its leaders under their own vision of what the ideal society should display. This deed expires the day that the last citizen ceases to be or the nation is disbanded by itself or a foreign entity. The leader of this new nation, ${leaderName}, will do their very best to bring prosperity and peace to all people within its borders. In fulfilling this commitment, the leader vows to prioritize the well-being of its citizens and forge alliances with other nations based on mutual respect and cooperation.</p>
            <p>Signed and Confirmed by (Admin Only), ______________</p>
            <!-- Display the flag image at the end of the document -->
            <img src="${flagUrl}" alt="${country} Flag" style="max-width: 100%; border-radius: 10px; margin-top: 20px;">
        `;

        const generatedDocument = document.getElementById('generated-document');
        generatedDocument.innerHTML = documentText;
        generatedDocument.style.display = 'block';

        // Hide the form
        document.getElementById('document-form').style.display = 'none';

        // Change the background image
        document.body.style.backgroundImage = 'url(https://assets.mattepaint.com/blog/2020/06/18-1.jpg)';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
    }
</script>

</body>
</html>
